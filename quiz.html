<script>
  $(document).ready(function () {

  const urlParams = new URLSearchParams(window.location.search);

  for (const [key, value] of urlParams.entries()) {
    if (key.startsWith('utm_') || key.startsWith('country') || key.startsWith('page_') || key.startsWith('lang')) {
      const input = document.getElementById(key);
      if (input) {
        input.value = value;

        // Dispara evento input para frameworks que escutam
        const event = new Event('input', { bubbles: true });
        input.dispatchEvent(event);
      }
    }
  }

  // Esconde todos os inputs dentro da div #utms
  $('.utms input').css({
    'display': 'none',
    'visibility': 'hidden',
    'position': 'absolute',
    'left': '-9999px'
  });
});
</script>

        /**
         * Obtém o idioma da URL, com 'en' como padrão.
         * @returns {string} O código do idioma.
         */
        function getLocaleFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('lang') || 'en';
        }

        /**
         * Traduz o innerHTML de elementos específicos.
         * @param {string} selector - Seletor CSS para os elementos a serem traduzidos.
         * @param {string} locale - O idioma para o qual traduzir.
         */
        function translateElementInnerHTML(selector, locale) {
            const elements = document.querySelectorAll(selector);
            elements.forEach(element => {
                let originalText = element.innerHTML; // Pega o conteúdo HTML interno
                let translatedText = originalText;

                for (const [originalPhrase, langs] of Object.entries(translations)) {
                    const translatedPhrase = langs[locale];
                    if (translatedPhrase) {
                        const pattern = originalPhrase.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                        const regex = new RegExp(pattern, 'g');
                        translatedText = translatedText.replace(regex, translatedPhrase);
                    }
                }
                if (translatedText !== originalText) {
                    element.innerHTML = translatedText; // Seta o novo conteúdo HTML
                }
            });
        }

      /**
         * Traduz APENAS o atributo 'src' de tags <img> que estão dentro de divs com a classe 'image-builder-element'.
         * @param {string} locale - O idioma para o qual traduzir.
         */
        function translateImagesInBuilderElement(locale) {
            // Seletor ajustado: encontra todas as <img> que são descendentes de '.image-builder-element'
            const imgs = document.querySelectorAll('.image-builder-element img'); 
            imgs.forEach(img => {
                const originalSrc = img.getAttribute('src');
                const localeMap = imageTranslations[originalSrc];
                if (localeMap) {
                    if (localeMap.hasOwnProperty(locale)) {
                        const newSrc = localeMap[locale];
                        if (newSrc) {
                            img.setAttribute('src', newSrc);
                        }
                    }
                }
            });
        }

        /**
         * Aplica todas as traduções aos elementos apropriados.
         */
        function applyTranslation() {
            const locale = getLocaleFromURL();
            
            // Chame a função para traduzir o texto
            // Adicione a classe 'translate-text' a todos os elementos HTML que contêm APENAS texto que precisa ser traduzido.
            // Ex: <h1 class="translate-text">...</h1>, <p class="translate-text">...</p>, <a class="translate-text">...</a>
            translateElementInnerHTML('.translate-txt', locale); 
            
            // Chame a função para traduzir as imagens
            // Adicione a classe 'translate-img' a todos os elementos <img> que precisam ser traduzidos.
            // Ex: <img class="translate-img" src="..." />
            translateImagesInBuilderElement(locale);
        }

        // A função applyTranslation será chamada uma vez que o DOM esteja completamente carregado.
        applyTranslation();
